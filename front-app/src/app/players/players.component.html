<form>
	<div class="mb-3 row">
		<label for="table-complete-search" class="col-xs-3 col-sm-auto col-form-label">Full text search:</label>
		<div class="col-xs-3 col-sm-auto">
			<input
				id="table-complete-search"
				type="text"
				class="form-control"
				name="searchTerm"
				[(ngModel)]="service.searchTerm"
			/>
		</div>
		@if (service.loading$ | async) {
			<span class="col col-form-label">Loading...</span>
		}
	</div>

	<table class="table table-striped">
		<thead>
			<tr>
				<th scope="col">#</th>
        <th scope="col" sortable="firstName" (sort)="onSort($event)">First Name</th>
        <th scope="col" sortable="lastName" (sort)="onSort($event)">Last Name</th>
        <th scope="col" sortable="role" (sort)="onSort($event)">Role</th>
        <th scope="col" sortable="jerseyNumber" (sort)="onSort($event)">Jersey Number</th>
				<th scope="col" sortable="teamName" (sort)="onSort($event)">Team</th>
			</tr>
		</thead>
		<tbody>
			@for (player of players$ | async; track player.id) {
				<tr>
					<th scope="row">{{ player.id }}</th>
					<td><ngb-highlight [result]="player.firstName" [term]="service.searchTerm" /></td>
          <td><ngb-highlight [result]="player.lastName" [term]="service.searchTerm" /></td>
          <td><ngb-highlight [result]="player.role" [term]="service.searchTerm" /></td>
					<td><ngb-highlight [result]="player.jerseyNumber | number" [term]="service.searchTerm" /></td>
					<td><ngb-highlight [result]="player.teamName" [term]="service.searchTerm" /></td>
				</tr>
			} @empty {
				<tr>
					<td colspan="4" style="text-align: center; width: auto;">No players found</td>
				</tr>
			}
		</tbody>
	</table>

	<div class="d-flex justify-content-between p-2">
		<ngb-pagination [collectionSize]="(total$ | async)!" [(page)]="service.page" [pageSize]="service.pageSize">
		</ngb-pagination>

		<select id="pageSize" title="pageSize" class="form-select" style="width: auto" name="pageSize" [(ngModel)]="service.pageSize">
			<option [ngValue]="10">10 items per page</option>
			<option [ngValue]="30">30 items per page</option>
			<option [ngValue]="100">100 items per page</option>
		</select>
	</div>
</form>
